    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <div class="ad">
                    <template class="ad__mobile">
                      <a href="sms:+13475107348">
                        <img src="img/message.png" width="150" height="150">
                      </a>
                    </template>
                    <template class="ad__desktop">
                      <img src="img/arcade.png" width="250" height="250">
                    </template>
                    <script>
                      const isMobile = matchMedia('(max-device-width: 20em)').matches;
                      const ad = document.currentScript.closest('.ad');
                      const content = ad
                        .querySelector(isMobile ? '.ad__mobile' : '.ad__desktop')
                        .content;

                      ad.appendChild(document.importNode(content, true));
                    </script>
                </div>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
